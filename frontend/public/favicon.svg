<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="8" cy="8" r="8" fill="url(#bgGradient)"/>
  
  <!-- Camera body -->
  <rect x="4" y="6" width="8" height="5" rx="1" fill="url(#cameraGradient)" stroke="#CBD5E1" stroke-width="0.25"/>
  
  <!-- Camera lens -->
  <circle cx="8" cy="8.5" r="2" fill="url(#lensGradient)"/>
  <circle cx="8" cy="8.5" r="1.25" fill="#1E293B"/>
  
  <!-- Camera flash/indicator -->
  <circle cx="10" cy="7" r="0.5" fill="#FBBF24"/>
  
  <!-- Video call indicator dots -->
  <circle cx="5" cy="4" r="0.75" fill="#10B981"/>
  <circle cx="8" cy="4" r="0.75" fill="#10B981"/>
  <circle cx="11" cy="4" r="0.75" fill="#10B981"/>
</svg>
