<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="signalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Camera body -->
  <rect x="16" y="24" width="32" height="20" rx="4" fill="url(#cameraGradient)" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Camera lens -->
  <circle cx="32" cy="34" r="8" fill="url(#lensGradient)"/>
  <circle cx="32" cy="34" r="5" fill="#1E293B"/>
  <circle cx="32" cy="34" r="2" fill="#475569"/>
  
  <!-- Camera flash/indicator -->
  <circle cx="40" cy="28" r="2" fill="#FBBF24"/>
  
  <!-- Video call indicator dots -->
  <circle cx="20" cy="16" r="3" fill="#10B981"/>
  <circle cx="32" cy="16" r="3" fill="#10B981"/>
  <circle cx="44" cy="16" r="3" fill="#10B981"/>
  
  <!-- Signal waves -->
  <path d="M12 48 Q32 40 52 48" stroke="url(#signalGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M8 52 Q32 44 56 52" stroke="url(#signalGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M4 56 Q32 48 60 56" stroke="url(#signalGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Subtle highlight on camera -->
  <rect x="18" y="26" width="28" height="16" rx="3" fill="#FFFFFF" opacity="0.1"/>
</svg>
